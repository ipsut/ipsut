{% extends "base.html" %}

{% block content %}
<h2>Sheets for the {{event_name}} Event</h2>

<table>
<thead><tr><th>Sheet Name</th><th>Sheet Description</th></tr></thead>
<tbody>
{% for sheet in sheets %}

<tr>
	<td><a href="/sheet/{{sheet.uuid}}">{{sheet.name}}</a></td><td>{{ sheet.description }}</td>
</tr>

{% endfor %}
	</tbody>
	</table>

{% endblock %}
