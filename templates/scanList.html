{% extends "base.html" %}

{% block content %}
<h2>All Sheets</h2>
<table>
<thead><tr><th>User Name</th><th>Sheet Name</th></tr></thead>
<tbody>
	<tr>

{% for scan in scans %}

    <td>{{scan.username}}</td> <td><a href="/sheet/{{scan.sheet.uuid}}">{{scan.sheet.name}}</a></td>
{% endfor %}
	</tr>
</tbody>
</table>
{% endblock %}
